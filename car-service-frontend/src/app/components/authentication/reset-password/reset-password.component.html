<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="hasFormError('email','required')">Pole wymagane</mat-error>
    <mat-error *ngIf="hasFormError('email','pattern')">Niepoprawny format adresu email</mat-error>
  </mat-form-field>
  <button mat-raised-button (click)="resetPassword()">Resetuj has≈Ço</button>
</form>
