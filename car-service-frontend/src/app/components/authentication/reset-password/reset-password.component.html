<div class="wrapper">
  <form [formGroup]="form">
    <mat-icon routerLink=".." matTooltip="Wróć">keyboard_backspace</mat-icon>
    <h4>Resetuj hasło</h4>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="hasFormError('email','required')">Pole wymagane</mat-error>
      <mat-error *ngIf="hasFormError('email','pattern')">Niepoprawny format adresu email</mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="resetPassword()">Resetuj hasło</button>
  </form>
</div>
