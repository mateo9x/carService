<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Hasło</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="hasFormError('password','required')">Pole wymagane</mat-error>
    <mat-error *ngIf="hasFormError('password','minlength')">Wymagane minimum 5 znaków</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Potwierdź hasło</mat-label>
    <input matInput type="password" formControlName="password2">
    <mat-error *ngIf="hasFormError('password2','required')">Pole wymagane</mat-error>
    <mat-error *ngIf="hasFormError('password2','doesntMatch')">Hasła muszą do siebie pasować</mat-error>
  </mat-form-field>
  <button mat-raised-button (click)="updatePassword()">Aktualizuj hasło</button>
</form>
